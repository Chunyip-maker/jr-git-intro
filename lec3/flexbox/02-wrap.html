<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 800px;
            height: 600px;
            background-color: lightblue;
            display: flex;
            /* flex重，默认子元素不换行，如果装不下，会缩小子元素的宽度 */
            flex-wrap: wrap;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: purple;
            color: white;
            margin: 10px
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box">hello world</div>
        <div class="box">hello world</div>
        <div class="box">hello world</div>
        <div class="box">hello world</div>
        <div class="box">hello world</div>
    </div>
</body>
</html>
