<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>层叠性</title>
    <style>
      /* 层叠性：就是css处理冲突的能力 */
      /* 全重要一样， 谁在后面执行谁*/
      div {
        color:red;
        font-size: 22px;
      }
      div {
        color:pink;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
  </body>
</html>
